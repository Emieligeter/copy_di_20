<html lang="”en”">
<head>
<title>Password reset</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<!-- Bootstrap CSS -->
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" >
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" type="text/css" href="loginPageCSS.css">



</head>
<body>
	<div class="jumbotron text-center" id="topBorder">
		<h1 class="display-4">Reset Password</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<form id="credentials" class="form-signin">
							<div class="form-label-group">
								<input id="username" type="text" class="form-control" placeholder="Username"> <label for="inputUsername">Email address</label>
							</div>

							<div class="form-label-group">
								<input id="password" type="password" class="form-control" placeholder="Password"> <label for="inputPassword">Password</label>						 								
								<a href="resetPassword.html" style="text-align:RIGHT"> Forgot password?</a>							
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" id="customCheck1"> <label class="custom-control-label" for="customCheck1">Remember password</label>
							</div>
							<button id="credSubmit" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="loginPage.js"></script>

</body>
</html>
