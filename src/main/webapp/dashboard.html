<!DOCTYPE HTML>

<html lang=”en”>
<head>
<title>SUMO Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div id=elementButtons class="col">
				<INPUT TYPE="Radio" Name="Element" Value="LineGraph"> 
				<label for="LineGraph">Line Graph</label> 
				<INPUT TYPE="Radio" Name="Element" Value="ScatterPlot"> 
				<label for="ScatterPlot">Scatter Plot</label> 
				<INPUT TYPE="Radio" Name="Element" Value="BarChart"> 
				<label for="BarChart">Bar Chart</label> 
				<INPUT TYPE="Radio" Name="Element" Value="PieChart">
				<label for="PieChart">Pie Chart</label> 
				<INPUT TYPE="Radio" Name="Element" Value="Title"> 
				<label for="Title">Title</label>
				<br> 
				<INPUT TYPE="submit" value="Add element">
			</div>
		</div>
		<div class="row">
			<div id="fileSelect" class="col">
				<p>this is where we have a list of files</p>
			</div>
			<div id="chart" class="col">
				<canvas id="myChart"></canvas>
			</div>
			<div id="varSelect" class="col">
				<p>we select variables here</p>
			</div>
		</div>
		<div class="row">
			<div id="report" class="col">
				<p>here goes the report with a lot of info and beautiful graphs and I'm just adding some extra text here to see how it looks.</p>
			</div>
		</div>
	</div>


		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>

		<script>
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
				// The type of chart we want to create
				type : 'line',

				// The data for our dataset
				data : {
					labels : [ "January", "February", "March", "April", "May",
							"June", "July" ],
					datasets : [ {
						label : "My First dataset",
						backgroundColor : 'rgb(99, 99, 132)',
						borderColor : 'rgb(99, 99, 132)',
						data : [ 0, 10, 5, 2, 20, 30, 45 ],
					} ]
				},

				// Configuration options go here
				options : {}
			});
		</script>
</body>
