<html lang="”en”">
<head>
<title>New User</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<!-- Bootstrap CSS -->
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" >
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" type="text/css" href="loginPageCSS.css">



</head>
<body>
	<div class="jumbotron text-center" id="topBorder">
		<h1 class="display-4">Create new user</h1>
	</div>
	<button class="btn btn-danger" onClick="location.href='loginPage.html'">Back</button>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body" id="createPage">
						<h5 class="card-title text-center">Create new user</h5>
						<form id="createNew" class="form-signin">
							<div class="form-label-group">
								<label for="inputUsername">Username</label> <input id="inputUsername" required type="text" class="form-control" placeholder="Username">
							</div>
							<div class="form-label-group">
								<label for="inputPassword">Password</label> 
								<input id="inputPassword" type="password" class="form-control" required placeholder="Password" name="pw1"> 
								<input id="inputPassword2" type="password" class="form-control" placeholder="Confirm password" name="pw2">
							</div>
							<div class="form-label-group">
								<label for="inputEmail">Email address</label> <input id="inputEmail" required type="Email" class="form-control" placeholder="email">
							</div>
							<label for="inputPassword">Master Password</label> 
								<input id="masterPassword" type="password" class="form-control" required placeholder="Master Password" name="pw1"> 

							<button id="createUser" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create User</button>
						</form>
						<div class="card-footer text-center"> 
						<p class="success" id="server-response"></p>
						<p class="error" id="server-response"></p>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="loginPage.js"></script>

</body>
</html>
