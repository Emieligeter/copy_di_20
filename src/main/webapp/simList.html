<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>File Modification</title>
  </head>
  <body onload="loadFiles()">
    <div class="jumbotron text-center">
  <h1>File modification</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>SUMO Files</h3>
      <input type="text" id="fileSearch" onkeyup="getFilteredFiles()" placeholder="Search for files..">
		<ul id="sumoFiles" class="list-unstyled list-group"></ul>
		<button type="button" class="stdForm btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  			Upload file...
		</button>

		<!-- Upload window -->
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      <form id="uploadFiles" enctype="multipart/form-data">
				<table align="center" cellpadding="0"cellspacing="0">
					<tr>
						<td>Select Zip File :</td>
						<td><input type="file" class="btn btn-secondary" name="uploadFile" size="100" /></td>
					</tr>
					<tr>
						<td>Select Folder :</td>
						<td><input type="file" class="btn btn-secondary" name="uploadFileZip" webkitdirectory mozdirectory  size="100" /></td>
					</tr>
					<tr> 
						<td><input type="submit" class="btn btn-primary" ></input></td>
						 <td id="server-results">
      					</td>			
					</tr>
				</table>
				</form>
				
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
			
    </div>
    <div class="col-sm-6">
      <h3>Edit metadata</h3>
      <form id="modifyMetadata">
	      <div class="stdForm">
	      	<h5>Title:</h5>
	      	<input type="text" id="newTitle">
	      	<h5>Date:</h5>
	      	<input type="date" id="newDate">
	      	<h5>Researcher:</h5>
	      	<input type="text" id="newResearcher">
	      </div>
      	
      	<h5>Tags:</h5>
      	<div class="card">
      		<div class="card-body">
      			<input type="checkbox" id="tag1" name="tags" value="tag1">
      			<label for="tag1"> Tag 1</label><br>
      			<input type="checkbox" id="tag2" name="tags" value="tag2">
      			<label for="tag2"> Tag 2</label><br>
				<input type="text" id="newTag">
      			<button type="button" class="btn btn-secondary" id="addTag">Add</button>
      		</div>
      	</div>
      	<br>
      	<button type="button" class="btn btn-success" id="submitMetadata">Submit</button>
      	<button type="button" class="btn btn-danger" id="resetMetadataForm">Cancel</button>
      </form>
    </div>
  </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script> <!-- integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">< /scrip t>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="htmlFunctions.js"></script>
  	
  </body>
</html>
