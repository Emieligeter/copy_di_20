  <body>
    <div class="jumbotron text-center">
  <h1>File modification</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>SUMO Files</h3>
      <input type="text" id="myInput" onkeyup="getSortedFiles()" placeholder="Search for files..">
		<ul id="sumoFiles" class="list-unstyled list-group">
		  <li><a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
		  	<div class="d-flex w-100 justify-content-between">
    	  		<h5 class="mb-1">SUMO file 1</h5>
       	 	</div>
    	  <p class="mb-1">Date: 28/05/2020</p>
    	  <p class="mb-1">Researcher: John Doe</p>
    	  <small>*Tags*</small>
    	  </a></li>
		  <li><a href="#" class="list-group-item list-group-item-action">SUMO file 2</a></li>
		
		  <li><a href="#" class="list-group-item list-group-item-action">SUMO file 3</a></li>
		  <li><a href="#" class="list-group-item list-group-item-action">x</a></li>
		
		  <li><a href="#" class="list-group-item list-group-item-action">SUMO file 5</a></li>
		  <li><a href="#" class="list-group-item list-group-item-action">SUMO file 6</a></li>
		  <li><a href="#" class="list-group-item list-group-item-action">SUMO file 7</a></li>
		</ul>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  			Upload file...
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      <form id="uploadFiles" enctype="multipart/form-data">
				<table align="center" cellpadding="0"cellspacing="0">
					<tr>
						<td>Select Zip File :</td>
						<td><input type="file" class="btn btn-secondary" name="uploadFile" size="100" /></td>
					</tr>
					<tr>
						<td>Select Folder :</td>
						<td><input type="file" class="btn btn-secondary" name="uploadFileZip" webkitdirectory mozdirectory  size="100" /></td>
					</tr>
					<tr> 
						<td><input type="submit" class="btn btn-primary" ></input></td>
						 <td id="server-results">
      					</td>			
					</tr>
				</table>
				</form>
				
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
			
    </div>
    <div class="col-sm-4">
      <h3>Edit metadata</h3>
      <p>...</p>
    </div>
  </div>
</div>
