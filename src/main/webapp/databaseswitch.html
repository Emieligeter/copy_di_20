<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Database Login Page</title>
    <script src="dblogin.js"></script>
</head>
<body>
<div style="text-align: center;">
<div class="jumbotron text-center">
		<h1 class="display-4">Database login</h1>
		<p class="lead">Here you can log into your database.</p>
		<div id="modifPageButton">
			<button class="btn btn-info" onclick="location.href='modificationPage.html'">Back</button>
		</div>
	</div>
	<div id="dbLoginDiv" class="col-sm-3">
	    <form name="loginForm" method="post" action="loginServlet">
	        <div class="stdForm">
	          <h5>URL:</h5>
	          <input type="url" name="URL">
	          <h5>Username:</h5>
	          <input type="text" name="user">
	          <h5>Password:</h5>
	          <input type="password" name="password">
	        </div>
	        <input type="submit" class="btn btn-primary" name="submit" value="Login" onclick="login()">
	    </form>
    </div>
</div>
	<!-- jQuery, Popper.js, Bootstrap JS, modification page functions, SUMO list functions, metadata functions -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">< /scrip t>-->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
