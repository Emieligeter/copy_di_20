<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Login</title>
    <script src="dblogin.js"></script>
</head>
<body>
<div style="text-align: center;">

    <h3>Log in to your database</h3>
    <form name="loginForm" method="post" action="http://localhost:63342/di20-1/src/main/webapp//dashboard.html">
        <table>
            <tr>
                <td>URL:</td>
                <td>
                    <input type="url" name="URL">
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="user">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Login"  id="logindb" onclick="login()">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
